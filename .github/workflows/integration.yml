name: Build and Test Next.js Application

on: [push, pull_request]

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      - name: Test Project
        run: npm test
